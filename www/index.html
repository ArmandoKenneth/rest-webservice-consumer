<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>WsConsumer</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-app="wsconsumer">
  <div ng-controller="MenuCtrl">
    <ion-side-menus>

      <!-- Center content -->
      <ion-pane ion-side-menu-content>
        <ion-nav-bar type="bar-assertive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-pane>

      <!-- Left Side Menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive cora-header cora-green-background cora-green-border">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content has-header="true" ng-scrollable="false">
          <ion-list>

            <ion-item class="item item-icon-left" ng-repeat="item in list" href="{{item.link}}" menu-close>
              {{item.text}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>

</body>

</html>
