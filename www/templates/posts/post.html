<ion-view title="Post">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="item item-body">
			<img src="http://placehold.it/320x70">
			<h2>{{post.title}}</h2>

			<p>{{post.body}}</p>
		</div>
		<div class="item item-divider" >
			Comments
		</div>
		<div class="list card">
			<ion-item ng-repeat="comment in comments">
				<div class="item item-body">

					<div class="item item-avatar">
						<img src="http://placehold.it/125x125">
						<h3>{{comment.name}}</h3>
						<p>{{comment.email}}</p>
					</div>
					<p>{{comment.body}}</p>
					</div>
				</ion-item>
			</div>
	</ion-content>
</ion-view>
