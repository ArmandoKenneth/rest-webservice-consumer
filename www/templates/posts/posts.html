<ion-view title="{{selectedUser.name.split(' ')[0]}}'s Posts">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list card">
			<ion-item ng-repeat="post in posts">
				<div class="item item-body">
					<img src="http://placehold.it/300x70">
					<h3>{{post.title}}</h3>
					<p>{{post.body}}</p>
					<p>
						<button class="button button-clear button-positive " ng-click="selectPost(post)">
							 Comments
						</button>
					</p>
				</div>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
