<ion-view title="User Details">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">


		<div class="list card">


			<div class="item item-avatar">
				<img src="http://placehold.it/125x125">
				<h2>{{selectedUser.name}}</h2>
				<p>{{selectedUser.email}}</p>
			</div>

			<div class="item item-body">
				<i class="icon ion-ios-telephone icon-desc"></i>{{selectedUser.phone}}
			</div>

			<div class="item item-body">
				<i class="icon ion-at icon-desc"></i>{{selectedUser.username}}
			</div>

			<div class="item item-body">
				<i class="icon ion-home icon-desc"></i>{{selectedUser.address.street}} ({{selectedUser.address.city}})
			</div>
			
			<div class="item item-body" ng-click="redirectToPosts()">
				<i class="icon ion-compose icon-desc"></i>See {{selectedUser.name.split(" ")[0]}} {{posts.length}} posts
			</div>
			
		</div>

		
	</ion-content>
</ion-view>
